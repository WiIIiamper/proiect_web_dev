<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sokoban!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <canvas id="canvas" width="1920" height="1080"></canvas>

    <button onclick="try_move_up()">Up</button>
    <button onclick="try_move_left()">Left</button>
    <button onclick="try_move_down()">Down</button>
    <button onclick="try_move_right()">Right</button>
    <button onclick="undo_move()">Undo</button>
    <button onclick="reset()">Reset</button>
    <p id="num-moves">Moves: 0</p>
    <p id="num-pushes">Pushes: 0</p>

    <div class="dropdown">
        <button id="level-dropdown-menu" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Level 1
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item level-dropdown-item" type="button" data-level="1">Level 1</button></li>
          <li><button class="dropdown-item level-dropdown-item" type="button" data-level="2">Level 2</button></li>
          <li><button class="dropdown-item level-dropdown-item" type="button" data-level="3">Level 3</button></li>
          <li><button class="dropdown-item level-dropdown-item" type="button" data-level="4">Level 4</button></li>
          <li><button class="dropdown-item level-dropdown-item" type="button" data-level="5">Level 5</button></li>
          <li><button class="dropdown-item level-dropdown-item" type="button" data-level="6">Level 6</button></li>
          <li><button class="dropdown-item level-dropdown-item" type="button" data-level="7">Level 7</button></li>
          <li><button class="dropdown-item level-dropdown-item" type="button" data-level="8">Level 8</button></li>
          <li><button class="dropdown-item level-dropdown-item" type="button" data-level="9">Level 9</button></li>
          <li><button class="dropdown-item level-dropdown-item" type="button" data-level="10">Level 10</button></li>
        </ul>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
